<a id="category{{category.name}}"
   onClick="document.body.scroll(0, 0);"
   routerLink="/catalog" [queryParams]="{c: category.name}">
  <div class="category-image">
    <img src="{{getPhoto()}}" alt="двигатель">
  </div>
  <div class="category-name"><div>{{category.name}}</div></div>
  <div class="category-description">{{category.shortDescription}}</div>
</a>
