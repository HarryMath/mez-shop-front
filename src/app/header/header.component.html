<div [ngClass]="{'menu-active': menuActive}" class="header-top-wrapper unselectable">
    <div class="header-top">
      <a class="logo" routerLink="/">
        <img src="assets/logo.png" alt="МЭЗ" class="header-top-item">
      </a>
      <div class="right-block">
        <a class="header-top-item" routerLink="/catalog">
          Каталог
        </a>
        <a class="header-top-item" routerLink="/about">
          О нас
        </a>
        <a class="header-top-item" routerLink="/sellers">
          Центры продаж
        </a>
        <a class="header-top-item" routerLink="/customers">
          Клиентам
        </a>
        <div class="header-top-item" id="authButton">
          <i class="fas fa-user"></i> вход | регистрация
        </div>
      </div>
    </div>
  </div>
<div [ngClass]="{'menu-active': menuActive}" class="menu-overlay" (click)="toggleMenu()"></div>
<div class="header-bottom-wrapper">
    <div id="menuButton" (click)="toggleMenu()" [ngClass]="{'active': menuActive}">
      <div></div><div></div><div></div>
    </div>
    <a routerLink="/"><img src="assets/logoWhite.png" alt="МЭЗ" class="logo-mobile header-bottom-item"></a>
    <div class="header-bottom">
      <div class="search-block header-bottom-item">
        <label for="search-input" class="search-input-label">
          <i class="fas fa-search"></i>
        </label>
        <input type="text" id="search-input" placeholder="поиск">
      </div>
      <div class="right-block unselectable">
        <div class="header-bottom-item">
          <i class="fas fa-comment-alt"></i><span> написать нам</span>
        </div>
        <div class="header-bottom-item">
          <i class="fas fa-shopping-cart"></i><span> корзина</span>
        </div>
      </div>
    </div>
  </div>
